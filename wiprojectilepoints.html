<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="wiprojectilepoints.css">
  <title>WI Projectile Points</title>
</head>

<body>
  <div class="top_container">
    <h1>Wisconsin Projectile Point Identifier</h1>
  </div>
  <div class="middle_container">
    <div class="middle_left">
      <div class="characteristics_container_1">
          <img src="characteristics_shoulder.png">
        </div>
        <div class="characteristics_container_2">
          <img src="characteristics_barb.png">
        </div>
    </div>
    <div class="middle_center">
      <div class="questions">
      </div>
    </div>
    <div class="middle_right">
      <div class="chars">
        <div class="identified_char">
          <div class="label">Tang Shape:</div>
          <div class="selected">
            <div class="selected_tang"></div>
          </div>
        </div>
        <div class="identified_char">
          <div class="label">Base Shape:</div>
          <div class="selected">
            <div class="selected_base"></div>
          </div>
        </div>
        <div class="identified_char">
          <div class="label">Blade Shape:</div>
          <div class="selected">
            <div class="selected_blade"></div>
          </div>
        </div>
        <div class="identified_char">
          <div class="label">Notch Type:</div>
          <div class="selected">
            <div class="selected_notch"></div>
          </div>
        </div>
        <div class="identified_char">
          <div class="label">Basal Grinding:</div>
          <div class="selected">
            <div class="selected_basalGrinding"></div>
          </div>
        </div>
        <div class="identified_char">
          <div class="label">Length:</div>
          <div class="selected">
            <div class="selected_length"></div>
          </div>
        </div>
        <div class="identified_char">
          <div class="label">Width:</div>
          <div class="selected">
            <div class="selected_width"></div>
          </div>
        </div>       
        <div class="identified_char">
          <div class="label">Relative Thickness:</div>
          <div class="selected">
            <div class="selected_relativeThickness"></div>
          </div>
        </div>
      </div>
      <div class="identified">
      </div>
      <div class="reset">
        <form class="reset_button_container">
          <fieldset class="reset_button_field">
            <button type="button" class="button_reset">Identify Another Point</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="bottom_container">
  </div>
  <script src="wiprojectilepoints.js"></script>
</body>

</html>
